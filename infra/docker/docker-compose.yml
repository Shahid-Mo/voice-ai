services:
  db:
    image: pgvector/pgvector:pg16
    container_name: voice_ai_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: voice_ai
      POSTGRES_PASSWORD: password
      POSTGRES_DB: voice_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
