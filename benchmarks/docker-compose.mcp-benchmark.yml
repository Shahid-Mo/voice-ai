# Docker Compose for MCP vs Native Function Latency Benchmark
# 
# Usage:
#   cd benchmarks
#   docker-compose -f docker-compose.mcp-benchmark.yml up -d
#   uv run scripts/benchmark_latency.py
#   docker-compose -f docker-compose.mcp-benchmark.yml down

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: lotus
      POSTGRES_PASSWORD: lotus
      POSTGRES_DB: blacklotus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lotus -d blacklotus"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Option A: Native FastAPI (your current implementation)
  native-api:
    build:
      context: ..
      dockerfile: benchmarks/Dockerfile.native
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://lotus:lotus@postgres:5432/blacklotus
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Option B: MCP Server (postgres-mcp)
  mcp-server:
    image: crystaldba/postgres-mcp:latest
    ports:
      - "8080:8000"  # Map container 8000 to host 8080
    environment:
      - DATABASE_URI=postgresql://lotus:lotus@postgres:5432/blacklotus
    command:
      - "--transport=sse"
      - "--port=8000"
      - "--access-mode=unrestricted"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
